<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/lodash/lodash.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
		<script src="js/index.js"></script>
	</head>
<body>

  <div id="Container">

  <h1>Friend's List</h1>

  <h2>Please Login or Register</h2>
  <form>
    <input id="LogEmail" type="email" name="email" placeholder="user@example.com" required="required"/>
    <input id="Password" type="password" name="password" placeholder="p@s$w0RD123" required="required"/>
    <button class="register">Register</button>
    <input id="LogIn" type="submit" value="Login"/>
  </form>
  
   <div class="loggedIn hidden">
   	<button class="logout">Logout</button>
   </div>
   
   <div id="SearchBar">
     <input type="text" placeholder="Find Stuff">  <a href="#" class="alert button expand">Search</a>
   </div>

   <div id="NewContact" class="hidden">
   	<input type="button" value="New Contact" id="addContact">
   	<form id="newContactForm" action="#">
	  <input type="text" id="photo" placeholder="Photo url">
	  <input type="text" id="Name" placeholder="Name">
	  <input type="text" id="Phone" placeholder="Phone Number">
	  <input type="email" id="Email" placeholder="Email">
	  <input type="text" id="Website" placeholder="Website">
	  <input type="text" id="Twitter" placeholder="Twitter">
	  <button id="SaveButton">Save</button>
	</form>
   </div>
  
  <table class="hidden">

  <thead>
    <tr>
      <th scope="col">Photo</th>
      <th scope="col">Name</th>
      <th scope="col">Number</th>
      <th scope="col">Email</th>
      <th scope="col">Website</th>
      <th scope="col">Twitter</th>
    </tr>
  </thead>
	    
	    <tbody>
		       
	    </tbody>
    </table>
  </div>
</body>
</html>
